<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给最爱的洁娟的道歉信</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Microsoft YaHei', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            max-width: 600px;
            text-align: center;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ff4b6e;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .heart {
            color: #ff4b6e;
            font-size: 40px;
            animation: heartbeat 1.2s infinite;
        }

        .message {
            font-size: 18px;
            line-height: 1.8;
            color: #666;
            margin: 20px 0;
        }

        button {
            background: #ff4b6e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            background: #ff2d55;
            transform: scale(1.1);
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            color: #ff4b6e;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .love-hearts {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ 亲爱的洁娟 ❤️</h1>
        <div class="heart">♥</div>
        <p class="message">
            我错了，接受我的道歉好不好<br>
       
        </p>
        <button onclick="showMore()">点击接收我的真心</button>
        <p id="more" class="hidden-message">
            你是我的唯一，李洁娟我爱你！
        </p>
    </div>

    <script>
        function showMore() {
            document.getElementById('more').style.display = 'block';
            createHearts();
            // 连续生成爱心
            let interval = setInterval(createHearts, 300);
            setTimeout(() => clearInterval(interval), 2000);
        }

        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'love-hearts';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animation = `float ${3 + Math.random() * 3}s ease-in-out`;
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        // 自动打字效果
        const container = document.querySelector('.container');
        setTimeout(() => {
            container.style.transform = 'scale(1.05)';
            setTimeout(() => container.style.transform = 'scale(1)', 500);
        }, 1500);
    </script>
</body>
</html>
